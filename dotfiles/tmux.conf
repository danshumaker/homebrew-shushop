# My tmux config (look at the end of the file for links).

# --------------------------------------------
#                KEY BINDINGS
# --------------------------------------------
# Remap prefix from C-b to C-a.
# remap prefix to Control + a
unbind C-b
set -g prefix C-s
unbind C-s
bind-key C-s send-prefix
bind C-s send-prefix

# Copy mode keybindings https://robots.thoughtbot.com/tmux-copy-paste-on-os-x-a-better-future
# Use vim keybindings in copy mode
set -g mode-keys vi
set -g base-index 1

# bind-key -T y copy-pipe "xsel -i -p -b"
bind-key p run-shell "xsel -o | tmux load-buffer - ; tmux paste-buffer"

# Pane resizing vi keys
bind-key J resize-pane -D 25
bind-key K resize-pane -U 25

# These next two don't seem to work
bind-key H resize-pane -L 25
bind-key L resize-pane -R 25
bind-key j select-pane -U
bind-key k select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R
bind-key S choose-session

#bind-key a      send-key C-a   # `Ctrl-a a` sends `Ctrl-a`
bind-key n      command-prompt 'rename-window %%'
bind-key N      command-prompt 'rename-session %%'
bind-key -r <   swap-window -t :-
bind-key -r >   swap-window -t :+

# Don't prompt to kill panes/windows.
bind-key x kill-pane
bind-key & kill-window

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
# https://gist.github.com/miguelmota/71ab27e1ec2c80759d8ea975b8ec855b
bind-key -T copy-mode-vi y send -X copy-pipe "xclip -i -sel p -f | xclip -i -sel c" \; display-message "copied to system clipboard"
bind-key -T copy-mode 'y' send -X copy-pipe-and-cancel "pbcopy"

bind-key -T copy-mode-vi Y send -X copy-pipe "pbcopy"
bind-key P run "pbpaste | tmux load-buffer - && tmux paste-buffer"

# https://stackoverflow.com/questions/44809432/tmux-copy-paste-in-macos
# https://thoughtbot.com/blog/tmux-copy-paste-on-os-x-a-better-future

# Use <Ctl-S> ] to paste
unbind -T copy-mode-vi             MouseDragEnd1Pane                                         # Don't copy on mouse release
bind   -T copy-mode-vi v   send -X begin-selection                                           # Selection keybind
bind   -T copy-mode-vi C-v send -X rectangle-toggle                                          # Toggle selection mode
bind   -T copy-mode-vi y   send -X copy-pipe "reattach-to-user-namespace pbcopy" \; send -X clear-selection # Copy to clipboard
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe "reattach-to-user-namespace pbcopy" \; send -X clear-selection
#bind   -T copy-mode-vi y   send -X copy-pipe "reattach-to-user-namespace pbcopy" \; send -X clear-selection # Copy to clipboard
bind -T copy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter

# NOTE Ctlr-S Number will go to the window number

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

bind-key v split-window -h
bind-key s split-window -v

# force a reload of the config file
unbind r
bind  r  source-file ~/.tmux.conf\; display-message "~/.tmux.conf is reloaded"

#####******************************

set -g history-limit 20000
set -g mouse on
set-option -g allow-rename off
set-option -g automatic-rename off
#set -sg escape-time 0.2

# bind a reload key
bind-key R source-file ~/.tmux.conf \; display-message "  ~/.tmux.conf reloaded..".
bind-key G new-window -n 'ghci λ' \; send-keys ghci C-m
bind-key I new-window -n 'irb' \; send-keys irb C-m

#########################################################################
# panes
set -g pane-border-style fg=black
set -g pane-active-border-style fg=brightred

## Status bar design
# status line
if-shell "[[ $(tmux -V | cut -d ' ' -f 2) < 2.2 ]]" \
    'set -g status-utf8 on'

# https://github.com/tmux/tmux/issues/230
#set -g status-utf8 on
#set -g utf8 on

set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 1

# messaging
set -g message-style fg=white,bg=black
set -g message-command-style fg=blue,bg=black

#window mode
setw -g mode-style bg=colour6,fg=colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-style bg=colour0,fg=colour11,dim
setw -g window-status-style bg=green,fg=black,reverse

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

setw -g clock-mode-colour colour135
setw -g mode-style bg=colour238,fg=colour196,bold
set -g pane-border-style bg=colour235,fg=colour238
set -g pane-active-border-style bg=colour236,fg=colour251
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-style dim
set -g status-left '#[fg=magenta]#[bg=black] « #S » #[bg=cyan]#[fg=colour8]'
set -g status-right '#[fg=colour233,bg=colour241] %a, %b %d, %Y #[fg=colour233,bg=colour245] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 25
setw -g window-status-current-style bg=colour238,fg=colour81,bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-style bg=colour235,fg=colour138,none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
setw -g window-status-bell-style bg=colour1,fg=colour255,bold
set -g message-style bg=colour166,fg=colour232,bold

##################################################################################
# Some resources used to get to this conf file. ##################################
#
# - man tmux
# - https://wiki.archlinux.org/index.php/tmux
# - https://github.com/ThomasAdam/tmux/blob/master/FAQ
# - https://www.reddit.com/r/unixporn/comments/3cn5gi/tmux_is_my_wm_on_os_x/
# - http://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# TMUX Config
set-window-option -g xterm-keys on

# screen-256color is necessary to get some keys working properly.
# https://wiki.archlinux.org/index.php/Home_and_End_keys_not_working
#set -g default-terminal screen-256color
set -g default-terminal "screen-256color"

set-environment -g 'IGNOREEOF' 2

set -g base-index 1    # start window index of 1
set -g pane-base-index 1 # start pane index at 1
set-window-option -g pane-base-index 1
set -sg escape-time 1  # fixes some delay issues in vim

# Status bar styling and content.
set -g status-style bg=black,fg=white
set -g status-left '#S '
# Highlight the active window in the status bar.
set -g window-status-current-style bg=blue,fg=black

run '~/.tmux/plugins/tmux-power.tmux'
set -g @tmux_power_theme 'forest'

# don't like tmux-navigator because it interferes with vi editing in bash cli
# set -g @plugin 'christoomey/vim-tmux-navigator'

set -g display-panes-time 5000

# this is good for larg build outputs but can consume lots of memory
set-option -g history-limit 50000

# Better tmux+mouse interaction http://www.davidverhasselt.com/enable-mouse-support-in-tmux-on-os-x/

set-option -g mouse on
set-option  -sa terminal-overrides ',screen-256color*:Tc'
set-option  -sa terminal-overrides ',screen-256color*:RGB'
set -g focus-events on

set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

